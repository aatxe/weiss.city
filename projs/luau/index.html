<p><a href="https://luau-lang.org">Luau</a> (lowercase <em>u</em>, /ˈlu.aʊ/) is a fast, small, safe, gradually typed embeddable scripting language derived from <a href="https://www.lua.org/">Lua</a>. it is used as the official language for development on <a href="https://roblox.com">roblox</a>.</p>
